<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Workout</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./debug.js"></script>
    <script src="./globals.js"></script>
    <script src="./gui.js"></script>
    <script src="./qtfetcher.js"></script>
    <script src="./main_ws_manager.js"></script>
    <script src="./workout_manager.js"></script>
    <script src="./video_manager.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
    <p id="video_title" style="text-align:center;" class="h2">Video view</p>
    <div class="container">
        <div class="row">
            <div class="col-12" id="player"></div>
        </div>
        <div class="row row-space">
            <div class="col-4"><a id="prev_button" class="btn btn-warning btn-lg col-12 btn-block disabled" href="#" role="button" onclick="button_video(this, -1);"><i class="fa fa-step-backward"></i>&nbsp;&nbsp;Prev</a></div>
            <div class="col-4"><a id="next_button" class="btn btn-success btn-lg col-12 btn-block disabled" href="#" role="button" onclick="button_video(this, 1);">Next&nbsp;&nbsp;<i class="fa fa-step-forward"></i></a></div>
            <div class="dropdown col-4" id="playlist_items_cont">
                <button class="btn btn-primary btn-lg col-12 btn-block disabled dropdown-toggle" type="button" id="playlist_items" data-bs-toggle="dropdown" aria-expanded="false">
                    Playlist
                </button>
                <ul class="dropdown-menu" aria-labelledby="playlist_items">
                </ul>
            </div>
        </div>
    </div>
    <div style="text-align: center;">
        <span id='spntime' class='normal'>T:</span><span id='spntimev' class='err'>--:--:--</span>
        <span id='spndistance' class='normal'>D:</span><span id='spndistancev' class='err'>---</span>
        <span id='spnspeed' class='normal'>S:</span><span id='spnspeedv' class='err'>---</span>&nbsp;&nbsp;<span id='spnspeedavg' class='normal'>(</span><span id='spnspeedavgv' class='err'>---</span><span class='normal'>)</span>
        <span id='spnwatt' class='normal'>W:</span><span id='spnwattv' class='err'>---</span>&nbsp;&nbsp;<span id='spnwattavg' class='normal'>(</span><span id='spnwattavgv' class='err'>---</span><span class='normal'>)</span><br />
        <span id='spncalorie' class='normal'>C:</span><span id='spncaloriev' class='err'>---</span>
        <span id='spnrpm' class='normal'>R:</span><span id='spnrpmv' class='err'>---</span>&nbsp;&nbsp;<span id='spnrpmavg' class='normal'>(</span><span id='spnrpmavgv' class='err'>---</span><span class='normal'>)</span>
        <span id='spnheart' class='normal'>H:</span><span id='spnheartv' class='err'>---</span>&nbsp;&nbsp;<span id='spnheartavg' class='normal'>(</span><span id='spnheartavgv' class='err'>---</span><span class='normal'>)</span>
        <span id='spnincline' class='normal'>L:</span><span id='spninclinev' class='err'>---</span>
    </div>
</body>

</html>
